<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form | Zulfa Hajj Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center fw-bold mb-4">Get in Touch</h2>
    <p class="text-center text-muted mb-5">Please fill out the form below and our team will contact you shortly.</p>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <form>
            <div class="mb-3">
              <label class="form-label fw-semibold">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Phone</label>
              <input type="tel" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Message</label>
              <textarea class="form-control" rows="4" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-semibold">Submit Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
